<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Swagger com Múltiplas Versões</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #versionSelector { margin: 15px; font-size: 16px; padding: 5px; }
    </style>
</head>
<body>

<select id="versionSelector">
    <option value="v1">Versão 1.0</option>
    <option value="v2" selected>Versão 2.0</option>
</select>

<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
    // Inicialmente carrega v2
    const ui = SwaggerUIBundle({
      url: `/docs/v2`,
      dom_id: '#swagger-ui',
    });

    // Muda a versão quando o select for alterado
    const selector = document.getElementById('versionSelector');
    selector.addEventListener('change', function () {
      const selectedVersion = this.value;
      ui.specActions.updateUrl(`/docs/${selectedVersion}`);
      ui.specActions.download();
    });
</script>
</body>
</html>
